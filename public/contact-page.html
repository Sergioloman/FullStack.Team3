<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="/css/contact.css">
    <title>Contact Us</title>
</head>

<body>
    <section class="hero is-fullheight">
        <div id="container">
            <div id="about">
                <a href="./about.html">ABOUT</a>
            </div>
            <div id="contact">
                <a href="./index.html">HOME</a>
            </div>
            <!-- <div id="banner">
            <img src="../images/2ndheader.png" alt="Karp!E Diem Photo">
        </div> -->

            <div class="karp">
                <h2 class="title">Contact Us</h2>
                <form method="post">
                    <div class="field">
                        <label for="name" class="label"></label>
                        <div class="control has-icons-left">
                            <input type="text" name="name" id="name" class="input" placeholder="Name" autofocus>
                        </div>
                    </div>
                    <div class="field">
                        <label for="email" class="label"></label>
                        <div class="control has-icons-left">
                            <input type="email" name="email" id="email" class="input" placeholder="Email">
                        </div>
                    </div>
                    <div class="field">
                        <label for="message" class="label"></label>
                        <textarea name="message" id="message" rows="5" class="textarea"
                            placeholder="Message"></textarea>
                    </div>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
    </section>
</body>

</html>
